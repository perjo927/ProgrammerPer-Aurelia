<template bindable="portfolio">
    <require from="./card-olist.html"></require>

    <section>
        <h5>
            Projects
        </h5>

        <card-olist info.bind="portfolio"></card-olist>

        <h5>
            Competitions
        </h5>

        <card-mini-list></card-mini-list>
        <div class="flex flex-content">
            <div class="list-item" repeat.for="c of portfolio.competitions">
                <img src.bind="'../static/' + c.image">
                <!-- TODO: Markdown -->
                <span repeat.for="t of c.textlist">${t}</span> <b>${c.emphasis}</b>
            </div>
        </div>
    </section>
</template>
