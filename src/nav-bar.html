<template bindable="router, scroll">
  <require from="./programmer-per-icon.html"></require>

  <input id="hamburger" type="checkbox" class="hamburger-checkbox">
  <label for="hamburger" class="hamburger-label" role="button">&#xf0c9;</label>

  <nav role='navigation'>
    <a repeat.for="row of router.navigation" href.bind="row.href" click.trigger="scroll(row)">
      <programmer-per-icon class="${row.title}" class="${row.isActive ? 'selected' : ''}">
      </programmer-per-icon>

      <span class="${row.name} ${row.title}" class="${row.isActive ? 'selected' : ''}" >
          ${row.title}
      </span>
    </a>
  </nav>
</template>
