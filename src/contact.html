<template bindable="contact">
    <require from="./card-mini-list.html"></require>

    <section>
        <div class="contact">
            <table>
                <thead></thead>
                <tbody>
                    <tr>
                        <!-- TODO: font awesome -->
                        <!-- *** -->
                        <td> &nbsp;  </td>
                        <td>
                            <h4>Mail: </h4>
                        </td>
                        <td>${contact.address.mail}</td>
                        <td> &nbsp;  </td>
                        <td>
                            <h4>Phone: </h4>
                        </td>
                        <td>${contact.address.phone}</td>
                        <td> &nbsp;  </td>
                        <td>
                            <h4>Web: </h4>
                            <td>
                                <a href.bind="contact.address.web" target="_blank">
                                   ${contact.address.web}
                                </a>
                            </td>
                        </td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>

        <h5>Web Presence</h5>       
        <card-mini-list info.bind="contact.presence" style.bind="'mini-card-inverse'">            
        </card-mini-list>
    </section>
</template>
