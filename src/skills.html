<template bindable="skills">
    <section class="flex flex-content">
        <div repeat.for="s of skills">
            <table>
                <thead></thead>
                <tbody>
                    <tr repeat.for="l of s.list">
                        <td>${l.skill}</td>
                        <td repeat.for="i of l.level">
                            <img src.bind="'../static/ghost_' + l.level +'.gif'" />
                        </td>
                    </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </section>
</template>
